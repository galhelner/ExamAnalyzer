<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Authentication</title>
</head>

<body>
    <div class="container" id="authContainer">
        <div class="form-box">
            <h2 id="formTitle">Login</h2>
            <form id="authForm">
                <input id="authFullName" class="hidden" type="text" placeholder="Full Name">
                <input id="authEmail" type="email" placeholder="Email" required>
                <input id="authPassword" type="password" placeholder="Password" minlength="6" required>
                <div id="roleSelector" class="role-selector">
                    <select id="role" name="role">
                        <option value="" disabled selected>Select your role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <button id="submit" type="submit">Login</button>
            </form>
        </div>
        <div class="info-box">
            <img src="images/logo.png" alt="Logo">
            <h1 id="infoTitle">Welcome!</h1>
            <p id="infoText">Login to enjoy the power of exam analyzer.</p>
            <button id="toggleButton" class="toggle-button">Register</button>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
