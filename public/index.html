<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Home</title>
</head>

<body>
    <!-- User button -->
    <button id="userIconBtn" class="user-icon-button">
        <i class="fas fa-user"></i>
    </button>

    <!-- Dropdown Menu -->
    <div id="userDropdown" class="dropdown-menu hidden">
        <h2 id="userName"></h2>
        <button id="logout" class="dropdown-item logout-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
 
    <h1>My Exams</h1>

    <!-- exams grid container -->
    <div id="examsGrid" class="exams-grid"></div>

    <!-- Student Mode Start Exam Popup Window -->
    <div id="ovelay" class="overlay hidden">
        <div class="popup">
            <button id="closePopup" class="close-button">&times;</button>
            <h2>Start Exam</h2>
            <input type="text" id="examCode" placeholder="Enter Exam Code">
            <button id="startButton" class="start-button">Start</button>
        </div>
    </div>

    <!-- teacher mode create exam floation button -->
    <button id="createExamButton" class="create-exam-buttton hidden">+</button>

    <!-- student mode start exam button -->
    <button id="startExamButton" class="start-exam-button hidden">Start Exam</button>


    <script src="js/index.js"></script>
</body>

</html>
