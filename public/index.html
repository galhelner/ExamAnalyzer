<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Home</title>
</head>
<body>
    <nav>
        <div class="nav-branding">
            <img src="images/logo.png" alt="Logo" class="logo">
            <span class="brand-name">Exam Analyzer</span>
            <div class="nav-buttons">
                <button id="navButton1"></button>
                <button id="navButton2"></button>
            </div>
        </div>
        <div>
            <button id="logout" class="logout-button">Logout</button>
        </div>
    </nav>

    <!-- Student Mode Start Exam Popup Window -->
     <div id="ovelay" class="overlay hidden">
        <div class="popup">
            <button id="closePopup" class="close-button">&times;</button>
            <h2>Start Exam</h2>
            <img src="images/logo.png" alt="logo" class="exam-icon">
            <input type="text" id="examCode" placeholder="Enter Exam Code" required>
            <button id="startExamButton" class="start-exam-button">Start</button>
        </div>
     </div> 
    <script src="js/index.js"></script>
</body>
</html>
